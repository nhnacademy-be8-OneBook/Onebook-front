<body>
    <h2>Book Registration</h2>

    <div th:replace="~{fragments/header :: header}"></div>
    <form method="post" action="/admin/book/create" enctype="multipart/form-data">
      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" maxlength="100" required placeholder="Enter book title">
      </div>

      <!-- Category -->
      <div class="form-group">
        <label for="categoryName">Category</label>
        <div class="input-group">
          <input type="hidden" id="categoryId" name="categoryId">
          <input type="text" id="categoryName" class="form-control" readonly placeholder="Select a Category">
          <div class="input-group-append">
            <!-- 선택 버튼 클릭 시 팝업 창 열기 -->
            <button type="button" class="btn btn-secondary" onclick="openCategoryPopup()">Select Category</button>
          </div>
        </div>
      </div>

      <script>
        function openCategoryPopup() {
          // 팝업 창 열기
          window.open('/admin/category/category-mini-list', 'Category Select', 'width=600,height=400');
        }
      </script>

      <!-- Author -->
      <div class="form-group">
        <label for="name">Author</label>
        <div class="input-group">
          <input type="hidden" id="authorId" name="authorId">
          <!-- 표시용 이름 필드 -->
          <input type="text" id="name" class="form-control" readonly placeholder="Select an author">
          <div class="input-group-append">
            <!-- 선택 버튼 클릭 시 팝업 창 열기 -->
            <button type="button" class="btn btn-secondary" onclick="openAuthorPopup()">Select Author</button>
          </div>
        </div>
      </div>

      <script>
        function openAuthorPopup() {
          // 팝업 창 열기
          window.open('/admin/authors', 'Author Select', 'width=600,height=400');
        }
      </script>

      <!-- Content -->
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control" required placeholder="Enter book content"></textarea>
      </div>

      <!-- Pubdate -->
      <div class="form-group">
        <label for="pubdate">Publication Date</label>
        <input type="date" id="pubdate" name="pubdate" class="form-control" required placeholder="Enter publication date">
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="form-control" required placeholder="Enter book description"></textarea>
      </div>

      <!-- ISBN13 -->
      <div class="form-group">
        <label for="isbn13">ISBN13</label>
        <input type="text" id="isbn13" name="isbn13" class="form-control" maxlength="13" required placeholder="Enter ISBN13">
      </div>

      <!-- Price -->
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" class="form-control" required placeholder="Enter price" min="0">
      </div>

      <!-- Price Sales -->
      <div class="form-group">
        <label for="priceSales">Sales Price</label>
        <input type="number" id="priceSales" name="priceSales" class="form-control" required placeholder="Enter sales price" min="0">
      </div>


      <!-- Stock -->
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" id="stock" name="stock" class="form-control" required placeholder="Enter stock quantity" min="0">
      </div>


      <!-- Category -->
      <div class="form-group">
        <input type="hidden" id="categoriesId" name="categoriesId" th:value="${categoryId}">
      </div>


      <!-- Publisher -->
      <div class="form-group">
        <label for="publisherName">Publisher</label>
        <div class="input-group">
          <input type="hidden" id="publisherId" name="publisherId">
          <!-- 표시용 이름 필드 -->
          <input type="text" id="publisherName" class="form-control" readonly placeholder="Select an Publisher">
          <div class="input-group-append">
            <!-- 선택 버튼 클릭 시 팝업 창 열기 -->
            <button type="button" class="btn btn-secondary" onclick="openPublisherPopup()">Select Publisher</button>
          </div>
        </div>
      </div>

      <script>
        function openPublisherPopup() {
          // 팝업 창 열기
          window.open('/publishers', 'Publisher Select', 'width=600,height=400');
        }
      </script>


      <!-- Tag -->
      <div class="form-group">
        <label for="tagName">Tag</label>
        <div class="input-group">
          <input type="hidden" id="tagId" name="tagId">
          <!-- 표시용 이름 필드 -->
          <input type="text" id="tagName" class="form-control" readonly placeholder="Select an Tag">
          <div class="input-group-append">
            <!-- 선택 버튼 클릭 시 팝업 창 열기 -->
            <button type="button" class="btn btn-secondary" onclick="openTagPopup()">Select Tag</button>
          </div>
        </div>
      </div>

      <script>
        function openTagPopup() {
          // 팝업 창 열기
          window.open('/admin/tag/tagList', 'Tag Select', 'width=600,height=400');
        }
      </script>

      <!-- Image Upload -->
      <div class="form-group">
        <label for="image">Book Image</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*">
      </div>


      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Register Book</button>
    </form>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
